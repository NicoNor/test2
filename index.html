<!doctype html>
<html>

   <head>

     	<title>Nico's Grocery List</title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
     	<link rel="stylesheet" type="text/css" href="css/main.css"></link>
      <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

   </head>

   <body ng-app="groceryList">

     <section ng-controller="groceryControl">

       <h1>Nico's Grocery List</h1>

       <input type="text" ng-model="itemName" placeholder="Add Grocery Item" />
       <button id="add" type="submit" ng-click="addItem()"/>Add</button>
       <p>Add <span>{{itemName}}</span> to the list.</p>

       <ul>
         <li ng-repeat="name in groceries">
           {{name}}
           <button id="escape" ng-click="deleteItem(name)">X</button>
         </li>
       </ul>

     </section>


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"> </script>
     <script src="js/main.js"> </script>
   </body>
 </html>
